
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.8.+'
    }
}
apply plugin: 'android'

repositories {
    mavenLocal()
    maven {
        url 'http://m2.ssdlab.sei.cmu.edu/release'
    }
    mavenCentral()
}

android {
    compileSdkVersion 17
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 17
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
        }
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile (
        'com.android.support:appcompat-v7:19.+',
        'edu.cmu.sei.ams.cloudlet:client-lib:1.13.2',
        'edu.cmu.sei.ams.cloudlet:client-lib-android:1.6.1'
    )
    compile fileTree(dir: 'libs', include: ['*.jar'])
}